version: '3.8'

services:
  # MongoDB服务
  mongodb:
    image: mongo:7-jammy
    container_name: todoing_mongodb_local
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_local:/data/db
    networks:
      - todoing_network_local

  # 本地快速运行 Go 后端（原 Node.js 已弃用）
  backend:
    build:
      context: ../backend-go
      dockerfile: Dockerfile
      target: production
    container_name: todoing_backend_go_local
    restart: unless-stopped
    environment:
      PORT: 5004
      MONGO_URI: mongodb://mongodb:27017/todoing
      JWT_SECRET: dev_local_change_me
      DISABLE_REGISTRATION: "true"
      ENABLE_CAPTCHA: "false"
      DEFAULT_USERNAME: admin
      DEFAULT_EMAIL: admin@example.com
      DEFAULT_PASSWORD: securepassword
    ports:
      - "5004:5004"
    depends_on:
      - mongodb
    networks:
      - todoing_network_local

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: todoing_frontend_local
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_BASE_URL: /api
      VITE_DISABLE_REGISTRATION: "true"
      VITE_ENABLE_CAPTCHA: "false"
    depends_on:
      - backend
    networks:
      - todoing_network_local

# 数据卷定义
volumes:
  mongodb_data_local:

# 网络定义
networks:
  todoing_network_local:
    driver: bridge